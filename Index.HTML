<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./Assets/CSS/style.CSS" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="conteiner-form">
                <h1>CALCULADORA</h1>
                <form id="formulario">
                    <p>
                        <label for="first_value" class="form_label">Número 1</label>
                        <input type="number" id="first_value" class="form_input" placeholder="">
                    </p>
                    <p>
                        <label for="second_value" class="form_label">Número 2</label>
                        <input type="number" id="second_value" class="form_input" placeholder="">
                    </p>
                    <p class="button">
                        <button type="button" class="bn5" onclick="suma()">Sumar</button>
                        <button type="button" class="bn5" onclick="resta()">Restar</button>
                    </p>
                    <p class="button">
                        <button type="button" class="bn5" onclick="multiplicacion()">Multiplicar</button>
                        <button type="button" class="bn5" onclick="division()">Dividir</button>
                    <div>
                        <h2>RESULTADO</h2>
                        <div class="result">
                            <ul>
                                <li>
                                    <button class="resultado" id="resultado"></button>
                                </li>
                                <li>
                                    <button class="bn54" onclick="Limpiar()">
                                        <span class="bn54span">Limpiar</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container-img">
                <img src="./Assets/IMG/fondo-realista-pizarra-matematicas_23-2148159831.webp" alt="Math">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./Assets/JS/procesos.JS"></script>
</body>

</html>
